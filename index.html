<!doctype html>
<html lang="ja">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
    <title>おみくじ</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="d-flex flex-column align-items-center" id="wrapper">
      <img class="container-fluid w-75" src="img/9.jpg">
      <p class="text-primary font-weight-bold mt-3">るこたとちーすけの</p>
      <p class="text-primary font-weight-bold">おみくじを引いてみよう！</p>
      <button type="button" class="btn btn-primary btn-lg font-weight-bold my-4" id="btn" data-toggle="modal" data-target="#overlay">おみくじを引く！</button>
    </div>
    <div id="overlay" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">

      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
              <div class="result d-flex flex-column align-items-center" id="result">
                <div id="rci"></div>
                <div id="output" class="pt-2 font-weight-bold"></div>
              </div>                
            </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
